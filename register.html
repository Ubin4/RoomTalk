<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="images/Logo.png"
            class="logo"
            alt=""
            height="120px"
            width="157px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Explore</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Forum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Help</a>
            </li>
            <li class="nav-item">
              <a href="register.html"
                ><button type="button" class="btn login">Login</button></a
              >
            </li>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-5 mt-5 left">
          <img
            src="images/undraw_welcoming_xvuq.svg"
            alt=""
            class="register-img"
          />
        </div>
        <div class="col-md-7 right">
          <div class="right-content">
            <p>Register Now</p>
            <p>Already have an account? <a href="">Login Here</a></p>

            <div class="row icon-fb-google">
              <div class="col-md-6">
                <div class="facebook">
                  <i class="fab fa-facebook-f"></i> Facebook
                </div>
              </div>
              <div class="col-md-6">
                <div class="google"><i class="fab fa-google"></i> Google</div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-4">
                <hr />
              </div>
              <div class="col-md-4">
                <p>or register with</p>
              </div>
              <div class="col-md-4">
                <hr />
              </div>
            </div>

            <form action="">
              <div class="row mt-2">
                <div class="col-md-6 mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>

              <div class="mb-3">
                <label for="rePass" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="rePass" />
              </div>

              <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary submit">
                  register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
